<meta charset="utf-8">
<div class="col-sm-12 row">
    <p style="background-color: #ce8483">当前页为page2</p>
    <p>
        Showing of 'interpolate' filter:
        {{ 'Current version is v%VERSION%.' | interpolate }}
    </p>
</div>
<div class="col-sm-12 row">
    <table class="table table-bordered table-hover table-condensed table-striped">
        <tr style="background-color: #29c9a8">
            <th>姓名</th>
            <th>性别</th>
            <th>项目组</th>
        </tr>
        <tr data-ng-repeat=" x in personName">
            <td>{{x.name}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.team}}</td>
        </tr>
    </table>
</div>
<div class="col-sm-12 row">
    <test-directive></test-directive>
    <b-directive></b-directive>
    <commit-button></commit-button>
</div>
<div class="col-sm-12 row">
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true"
            chart-series="series" chart-click="onClick">
    </canvas>
</div>
<p>{{series}}</p>
